<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo - Darqnet + Web3Modal</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <img
        src="../public/blockchain-40.svg"
        alt="server"
        width="40"
        height="40"
      />
      <h1>Darqnet + Web3Modal Demo</h1>
    </header>
    <div class="PT-tracker">
      <p>
        Ritual: <span class="ritual-name"></span>&nbsp;(<span
          class="ritual-did"
        ></span
        >)
      </p>
      <p>Participants: <span class="p-count">?</span></p>
      <p>Threshold: <span class="t-count">?</span></p>
    </div>
    <main>
      <h3 class="participant-label">Participant</h3>
      <section class="component-container">
        <pick-cer></pick-cer>
      </section>
    </main>
  </body>
</html>
